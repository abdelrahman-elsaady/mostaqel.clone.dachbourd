<div class="container">

  <div class="row">
    <div class="col-12">
      <h1 class="mt-4">Projects Control</h1>
    </div>
  </div>
  <div class="row" *ngIf="data">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Projects Details</h3>

          <div class="card-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
              <input type="text" name="table_search" class="form-control float-right" placeholder="Search" #search
                (input)="filterProjects(search.value)">

              <div class="input-group-append">
                <button type="submit" class="btn btn-default">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="container py-2 pagination-container">

          <pagination-controls (pageChange)="p = $event"></pagination-controls>

        </div>
        <div class="card-body table-responsive p-0">
          <table class="table table-hover text-nowrap">
            <thead>
              <tr>
                <th>Title</th>
                <th>Status</th>
                <th>Description</th>
                <th>Proposals</th>
                <th>Activation</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let project of data | paginate: { itemsPerPage: 5, currentPage: p }">

                  <td>
                    <a [routerLink]="['/projects',project._id]"  >
                      {{ project.title.substring(0, 20) }}
                    </a>
                  </td>

                  <td>
                      {{project.status}}

                  </td>

                  <td>{{ project.description.substring(0, 40) }}</td>
                  <td>{{project.proposals.length}}</td>
                  <td>
                    <div class="d-flex">
                      
                      <button class="btn" [ngClass]="project.status =='closed' ?  'text-danger' : 'text-success'"
                      (click)="deactiveProject(project._id, project.status)">
                      <i class="fa-solid fa-trash"></i> {{ project.status == 'open' ? 'deactive' : 'active' }}
                    </button>

                    </div>
                  </td>

              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
