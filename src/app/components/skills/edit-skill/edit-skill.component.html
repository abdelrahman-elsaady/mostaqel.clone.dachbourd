      <div class="form-group row mb-2">
        <label for="name" class="col-md-4 col-form-label">Name In Arabic</label>
        <div class="col-md-8">
          <input type="text" class="form-control" dir="rtl" id="name" name="name" placeholder="أدخل أسم المهارة باللغة العربية" required minlength="3" [(ngModel)]="skill.name" [ngModelOptions]="{standalone: true}" #nameAr="ngModel" [ngClass]="{'is-invalid':(nameAr.touched || nameAr.dirty) && nameAr.invalid}">

          <span class="invalid-feedback">
            <span *ngIf="nameAr.errors?.['required']">Plaese Enter skill Name</span>
            <span *ngIf="nameAr.errors?.['minlength']">skill Name must be longer than 3 characters</span>

          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label for="category" class="col-md-4 col-form-label">category</label>
        <div class="col-md-8">
          <select class="form-control text-center" [(ngModel)]="skill.category._id" [ngModelOptions]="{standalone: true}">
            <optgroup label="Category">
              <ng-container *ngFor="let category of allCategories">
                <option value={{category._id}} [selected]="category.name==skill.category.name">{{category.name}}</option>

              </ng-container>

            </optgroup>

          </select>
        </div>
      </div>
    </form>
  </div>
  <div mat-dialog-actions style="display: contents;margin-bottom:10px">
    <button class="btn btn-primary m-2" mat-button (click)="save()" [disabled]="nameAr.invalid">Save</button>
    <button class="btn btn-danger m-2" mat-button (click)="close()">Cancel</button>
  </div>

</div>
