<ng-container *ngIf="showDash; else admin">
  <!-- Toggle button for all screen sizes -->
  <button class="btn btn-primary position-fixed top-0 start-0 mt-2 ms-2 z-3" type="button" (click)="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Sidebar -->
  <app-side-bar [ngClass]="{'show-sidebar': isSidebarOpen}" class="sidebar-container" (close)="toggleSidebar()"></app-side-bar>
  <div class="content-wrapper" [ngClass]="{'content-shift': isSidebarOpen}" style="min-height:70vh">
    <router-outlet></router-outlet>
  </div>
  
  <!-- <div class="content-wrapper" style="min-height:70vh">
    <router-outlet></router-outlet>


    
  </div> -->

  <footer id="footer" class="main-footer">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="d-flex justify-content-between align-items-center">

            <a class="navbar-brand fw-bold mb-1 fs-5" href="#nav">
              Mostaqel Clone
            </a>
            <strong>Copyright &copy; 2024 <a href="https://www.iti.gov.eg/iti/home">ITI mearn stack</a>.</strong>

          </div>
        </div>
      </div>
    </div>
  </footer>
  <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#0d6efd" type="ball-grid-pulse" [fullScreen]="true">
    <p style="color: white"> Loading... </p>
  </ngx-spinner>
</ng-container>
<ng-template #admin>
  <router-outlet></router-outlet>
</ng-template>
